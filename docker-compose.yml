version: '3.8'

services:
  # PostgreSQL: Database for Blogs, Users, and Appointments
  db:
    image: postgres:16-alpine
    container_name: astro-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: ${POSTGRES_DB:-astro_platform}
    ports:
      - "5438:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d  

  # Redis: Cache for AI Translations and Summaries
  redis:
    image: redis:7-alpine
    container_name: astro-cache
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: